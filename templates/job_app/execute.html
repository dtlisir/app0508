    <div class="king-layout2-main mt15" style="width:960px;">
        <div class="king-block king-block-bordered king-block-themed mb0">
            <div class="king-block-header king-info">
                <ul class="king-block-options">
                    <li>
                        <!-- <button type="button"><i class="fa fa-cog"></i></button> -->
                    </li>
                </ul>
                <h3 class="king-block-title">任务信息</h3>
            </div>
            <div class="king-block-content">
                <form class="form-horizontal">
                    <div class="form-group clearfix ">
                        <label class="col-sm-3 control-label bk-lh30 pt0">选择业务：</label>
                        <div class="col-sm-9">
                            <select name="" id="biz_id" class="form-control bk-valign-top">
                                % for biz in biz_list:
                                    <option value="${biz['id']}">${biz['name']}</option>
                                % endfor
                            </select>
                        </div>
                    </div>
                    <div class="form-group clearfix ">
                        <label class="col-sm-3 control-label bk-lh30 pt0">选择脚本：</label>
                        <div class="col-sm-9">
                            <select name="" id="script_type" class="form-control bk-valign-top">

                        </div>

                    <li>
                        <!-- <button type="button"><i class="fa fa-cog"></i></button> -->
                    </li>
                </ul>
                <h3 class="king-block-title">选择机器</h3>
            </div>
            <div class="king-block-content">
                <div class="panel panel-default pannel-overflow panel-tables table7_demo">
                    <div class="panel-content">
                        <table class="table table-header-bg table-hover mb0" id="table_demo2">
                            <thead>
                            <tr>
                                <th style="width: 25px">
                                    <input type="checkbox" name="checkall" value="">
                                </th>
                                <th style="width: 150px">IP</th>
                                <th style="width:30%">操作系统</th>
                                <th style="width:30%">云区域ID</th>
                            </tr>
                            </thead>
                            <tbody id="host-tbody">

                            </tbody>

<script>
    function get_host() {
        $.ajax({
            url: '${ SITE_URL }api/get_hosts',
            type: 'GET',
            data: {"biz_id": $("#biz_id").val()},
            success: function (res) {
                if (res.result) {
                    $('#table_demo2 tbody').html(res.data)
                    //init_table();
                } else {
                    alert(res.message);
                }
                //$('#table_demo2 tbody').html(_html);
                // initTableCheckbox();
            }
        });
    }

    function submitSuccess() {
        var d = dialog({
            width: 260,
            title: '操作提示',
            ok: function () {
                location.href = "${SITE_URL}history/"
            },
            okValue: '查看执行结果',
            content: '<div class="king-notice-box king-notice-success"><p class="king-notice-text">任务提交成功！</p></div>',
            cancelValue: '继续执行任务',
            cancel: function () {
                // do something
            }
        });
        d.showModal();
    }

    $(function () {
        get_host();
        $("#biz_id").change(function () {
            get_host();
        });
        $('#table_demo2').find('input[name="checkall"]').click(function () {
            var checked = $(this).prop('checked');
            $('#table_demo2>tbody input').prop('checked', checked);
        });
        $('#submit').click(function (event) {
            var records = $('#table_demo2>tbody input:checked').closest('tr');
            if (!records.length) {
                alert('请选择要执行的机器！');
                return false;
            }
            var ips = [];
            for (i = 0; i < records.length; i++) {
                let ip = $($(records[i]).find('.ip')).text();
                ips.push(ip)
            }
            // console.log(ips);
            var biz_id = $("#biz_id").val();
            var script_type = $("#script_type").val();
            $.post('${SITE_URL}api/execute/', {
                'biz_id': biz_id,
                'ips': ips,
                'script_param': $("#script-param").val(),
                'script_type': script_type
            }, function (data) {
                if (data.result) {
                    submitSuccess();
                } else {
                    alert("获取失败")
                }
            }, 'json');
        });
    });
</script>
